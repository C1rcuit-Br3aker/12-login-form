<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>12 Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="main">
    <div class="top">
      <div class="logo">
        <img src="/treemo-logo.png" alt="Treemo Labs Dashboard Logo">
      </div>
    </div>
    <div class="bottom">
      <div class="login-container">
        <form class="login-form">
        <div class="email">
          <h4 class="user-info">Username</h4>
          <input class="login-form__email">
        </div>
        <div class="password">
          <h4 class="user-info">Password</h4>
          <input type="password" class="login-form__password">
        </div>
        <div class="login-form__validation-message"></div>
        <button class="save-button">Sign In</button>
        </form>
      </div>
    </div>
  </div>
  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>

  <script type="text/javascript">
    var form = document.querySelector(`.login-form`);
    var LoginForm = require(`login-form`);

    new LoginForm(form, `youremail@email.com`);
  </script>
</body>
</html>
